name: Pylint

on:
  workflow_dispatch:
  #[push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip -v install micropython-stubber
        pip -v install -U  micropython-esp32-stubs
        pwd
        ls -a
        ls -a /
        find /opt -name micropython-esp32-stubs
        find /tmp -name micropython-esp32-stubs
        find /usr -name micropython-esp32-stubs
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files 'adc1_cal.py')
